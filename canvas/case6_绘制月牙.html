<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制弯月</title>
  <style media="screen">
    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <canvas id="canvas">
    您的浏览器不支持canvas
  </canvas>

  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    canvas.width = 1200;
    canvas.height = 600;

    drawMoon(context,300,300,200);

    //指定开始点 控制点 结束点
    function drawMoon(ctx,x,y,radius) {
      //控制点距离外半圆的半径的距离
      var dis = 100;
      //圆弧的半径
      var r = radius / dis * (Math.sqrt(radius * radius + dis * dis));
      ctx.save();


      ctx.beginPath();
      ctx.strokeStyle = "yellow";
      ctx.arc(x,y,radius,Math.PI * 3 / 2, Math.PI / 2, false);
      ctx.moveTo(x, y - radius);
      ctx.arcTo(x + dis, y, x , y + radius,r);
      ctx.moveTo(x, y - radius);
      ctx.closePath();
      ctx.stroke();
      ctx.restore();
    }
  </script>
</body>
</html>
