<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三次贝塞尔曲线</title>
  <style media="screen">
    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1200" height="600"></canvas>

  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    //贝塞尔三次曲线3个控制点

    //起始点
    var startPoint = {
      x: 100,
      y: 100
    }
    //控制点1
    var controllPointOne = {
      x: 0,
      y: 200
    }
    //控制点2
    var controllPointTwo = {
      x: 400,
      y: 100,
    }
    //结束点
    var endPoint = {
      x: 800,
      y: 550
    }

    context.save();
    context.beginPath();

    context.moveTo(startPoint.x,startPoint.y);
    context.bezierCurveTo(controllPointOne.x,controllPointOne.y,controllPointTwo.x,controllPointTwo.y,endPoint.x,endPoint.y);
    context.stroke();
    context.restore();
  </script>
</body>
</html>
