<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制圆角矩形</title>
  <style media="screen">
    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid #c5c5c5;
    }
  </style>
</head>
<body>
    <!-- 画布  -->
    <canvas id="canvas">

    </canvas>
    <script type="text/javascript">
        //canvas 基于状态
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        canvas.width = 1200;
        canvas.height = 600;

        drawRoundRect(context,100,100,200,200,100);
        function drawRoundRect(ctx,x,y,width,height,radius) {
          ctx.save();

          ctx.strokeStyle = "red";

          //绘制
          ctx.beginPath();

          //从左上角开始
          ctx.arc(x + radius, y + radius, radius, Math.PI, Math.PI / 2 * 3,false);
          ctx.lineTo(width,y);

          ctx.arc(x + width - radius, y + radius, radius, Math.PI / 2 * 3, Math.PI * 2, false);
          ctx.lineTo(x + width,y + height - radius);

          ctx.arc(x + width - radius, y + height - radius,radius , 0, Math.PI / 2,false);
          ctx.lineTo(x + radius, y + height);

          ctx.arc(x + radius, y + height - radius,radius, Math.PI / 2, Math.PI, false);
          ctx.closePath();

          ctx.stroke();
          ctx.restore();
        }



    </script>
</body>
</html>
