<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas文字渲染</title>
  <style media="screen">
    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1200" height="600"></canvas>

  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var image = new Image();

    context.font = "bold 40px Arial";
    context.fillStyle = "black";
    //可选参数  文字的长度
    context.fillText('使用canvas绘制文字',40,80);
    context.strokeText('使用canvas绘制文字',40,180);

    var linearGrad = context.createLinearGradient(0,0,800,800);
    linearGrad.addColorStop(0.0, 'red');
    linearGrad.addColorStop(0.25,'orange');
    linearGrad.addColorStop(0.50, 'yellow');
    linearGrad.addColorStop(0.75, 'green');
    linearGrad.addColorStop(1.0, 'purple');

    context.fillStyle = linearGrad;

    context.fillText('使用canvas绘制文字',40,280);

    image.src = "img/1.jpg";

    image.onload = function(){
      var pattern = context.createPattern(image,'repeat');
      context.fillStyle = pattern;
      context.font = "bold 100px Arial";
      context.fillText('使用canvas绘制文字',40,380);
      //文本的度量
      var textWidth = context.measureText('使用canvas绘制文字').width;
      console.log(textWidth);
    }

    //文字对齐 横向的对齐 textAlign  left center right
    // 垂直对齐 textBaseline top bottom middle

    

  </script>
</body>
</html>
