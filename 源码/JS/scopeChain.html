        //嵌套的情况
        function createCounter(num) {
            var counter = num;

            function add(value) {
                counter += value;
            }
            function getCounter(){
                return counter;
            }
            return {
                add: add,
                get: getCounter
            }
        }

        var myCounter = createCounter(100);
