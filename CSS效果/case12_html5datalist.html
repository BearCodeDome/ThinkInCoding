      outline: 0;
      width: 300px;

      font-size: 14px;
    }
    .goods:-ms-input-placeholder { /* Internet Explorer 10+ */
      color: rgb(213,213,213);
      font-size: 14px;
    }
    .tip {
      display: none;
      position: absolute;
      top: 32px;
      left: 0;
      width: 300px;
      background-color: #fff;
      border: 1px solid rgb(213,213,213);
      z-index: 999;
    }
    .tip a {
      display: block;
      font-size: 12px;
      height: 30px;
      line-height: 30px;
      width: 100%;
      text-align: left;
      text-indent: 5px;
      color: rgb(213,213,213);
    }
    .tip a:hover {
      background-color: rgb(196,0,0);
      color: #fff;
    }
    a {
      text-decoration: none;
    }

  <div class="demo">
    <input class="goods" id="goods" type="text" name="name" value="" maxlength="20" placeholder="小清新短裤"><span>搜索</span>
    <dl class="tip" id="tip">
      <dd>

      </dd>
    </dl>
  </div>

  <script type="text/javascript">
    //在 chrome中 datalist能很好的运作  但是在firfox中，当value和label多有值时，他只会显示label的值。

    //硬伤 UI

    var datalist = ['男裤','男鞋','男士外套','男士内衣','男袜','男士洗面奶','男士皮带'];
    var base = '<a href="javascript:;">*</a>';
    var tip = document.getElementById('tip');
    var goods = document.getElementById('goods');
    goods.addEventListener('input',function(){
      if(this.value) {
        //当有值得时候，查找对应的提示项。
        //这里我就用少量数据模拟了。
        update(this.value);
      }
      else {
        //没有输入的隐藏掉提示框
        tip.style.display = "none";
      }
    },false);

    //点击推荐的结果 进入。
    tip.addEventListener('click',function(e){
      var target = e.target;
      if(target.tagName === 'A') {
        goods.value = target.innerHTML;
        tip.style.display = 'none';
      }
    },false);

    //查找数据
    function update(val) {
      var arr = [];
      datalist.map(function(item){
        if(item.indexOf(val) !== -1) {
          arr.push(item);
        }
      });
      if(arr.length !== 0) {
        var len = arr.length;
        var htmlStr = '';
        for(var i = 0; i < len; i++) {
          var temp = base;
          //使用正则那是相当的方便啊
          temp = temp.replace(/\*/,arr[i]);
          htmlStr += temp;
        }
        tip.getElementsByTagName('dd')[0].innerHTML = htmlStr;
        tip.style.display = "block";
      }
      else {
        tip.style.display = "none";
      }
    }

    /*
      func: 需要执行的函数
      wait: 时间间隔
    */
    function throttle(func, wait) {
      var context, args, result;
      var timeId = null;
      var previous = 0;
      return function() {
        var now = Date.now();
        //计算剩下的时间
        var remaining = wait - (now - previous);
        context = this;
        args = arguments;
        //此处很严谨 防止篡改系统是时间
        if (remaining <= 0 || remaining > wait) {
           //setTimeout 有最小的执行间隔 ，  因此如果 到达wait时 上一次的timeout可能并没有执行呢，所以要先清除
           if(timeId) {
             clearTimeout(timeId);
             timeId = null;
           }
           previous = now;
           result = func.apply(context, args);
           if(!timeId) {
             context = args = null;
           }
        }

        return result;
      }
    }
