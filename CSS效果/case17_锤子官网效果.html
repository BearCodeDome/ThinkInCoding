<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>锤子官网效果</title>
  <style media="screen">
    .demo {
      position: relative;
      width: 1000px;
      height: 400px;
      background-color: red;
      margin: 100px auto;
      border-radius: 10px;

    }
    .demo::after {
      content: "";
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 3px 3px 5px 10px rgba(213,213,213,.4), -3px -3px 5px 10px rgba(213,213,213,.4);
      -webkit-clip-path: polygon(0 5%,100% 0,100% 100%,0 100%,5% 5%);
      z-index: -10;
    }
  </style>
</head>
<body>
  <div class="demo"></div>
</body>
</html>
