<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>outline</title>
  <style media="screen">
    .demo {
      position: relative;
      width: 400px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      background-color: rgb(23,123,222);
      color: #fff;
      margin: 50px auto;
      outline: outset red 5px;

      /*
          outline: color style width
          style: dotted（点状）dashed(虚线) solid(实线) double(双线) groove(3D效果) ridge(3D效果) inset outset
      */
    }
  </style>
</head>
<body>
  <div class="demo">
    哈哈
  </div>
</body>
</html>
