<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bootstrap 按钮</title>
  <style media="screen">
    button {
      display: inline-block;
      font-weight: normal;
      text-align: center;
      vertical-align: middle;
      touch-action: manipulation;
      cursor: pointer;
      background-image: none; /* bug in Firfox on Android */
      border: 1px solid transparent;
      white-space: nowrap;
      /* 设置button的大小 padding font-size line-height border-radius */
      padding: 6px 12px;
      font-size: 14px;
      line-height: 1.428571429;
      border-radius: 4px;
    }
    button:focus {
      /* default */
      outline: thin dotted;

      /* -webkit- */
      outline: 5px auto -webkit-focus-ring-color;
      outline-offset: -2px;


    }
  </style>
</head>
<body style="margin: 100px;">
  <button type="button" name="button">确定</button>
  <script type="text/javascript">
      /**
       * --------------------
       *   vertical-align
       * --------------------
       *
       * 与display: table-cell
       */

      /**
       * --------------------
       *   touch-action
       * --------------------
       * none: 禁止触发默认的手势
       * pan-x: 可以在父级元素内进行水平方向上的手势操作
       * pan-y: 可以在父级元素内进行垂直方向上的手势操作
       * manipulation: 允许手势操作
       */

      /**
       * -----------------
       *   white-space
       * -----------------
       * 如何处理空白字符(包括空格、换行、制表等)
       * normal: 正常
       * nowrap: 强制在一行中显示文本，合并多余的空格
       * pre: 显示预先格式化的文本
       * pre-inline: 保持文本换行，不保留空格
       * pre-wrap: 保留空白字符，但是换行
       */

      /**
       * -----------------
       *   user-select
       * -----------------
       * none: 文本不能被选中
       * text: 可选择文本
       * all: 当所有内容作为一个整体时，可以被选择
       * element: 可以选择文本，但是受元素边界的影响。
       */


  </script>
</body>
</html>
