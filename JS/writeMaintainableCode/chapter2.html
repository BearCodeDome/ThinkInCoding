<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chapter2</title>
</head>
<body>
  <script type="text/javascript">
    /**
     * Object Literal(对象字面量)
     */

    //利用Object Literal 代替 new Object()

    /**
     * build-in constructor functions
     */
    // 'use strict';
    var People = function() {
      this.name = "dai";
      // this.say = function() {
      //   console.log(this.name + ' say hi');
      // }
    }
    //这里的say方法写在People中，会一直保存在内存中，这里我们一个写在原型链上。(可重用的成员)
    People.prototype.say = function() {
      console.log(this.name + ' say hi');
    }

    var p1 = new People();
    p1.say();

    //忘记new
    var p2 = People();
    console.log(typeof p2);
    console.log(window.name);
    /**
     * 如果我们忘记了new 那么构造函数内部给this的赋值将会赋值在全局对象window上，在es5中的'use strict'模式下 将会报错
     */
    //这也是为什么构造函数要求第一个字符大写的原因

    var Student = function() {
      return {
        name: 'dai'
      };
    }

    Student.prototype.say = function() {
      console.log(this.name + ' say hi hi ');
    }

    var s1 = new Student();
    console.log(s1.name);
    // s1.say();//报错
    //prototype is lost


    var School = function() {
      if(!(this instanceof School)) {
        return new School();
      }

      this.name = "111";
    }

    School.prototype.can = true;

    var h1 = new School(),
        h2 = School();

        console.log(h1.name);
        console.log(h2.name);
        console.log(h1.can);
        console.log(h2.can);

  //arguments.callee在es5的use strict模式下已经禁用
  // if(!(this instanceof arguments.callee)) {
  //   return new arguments.callee();
  // }

  /**
   * array literal
   */
  //es5 中的isArray

  console.log(Object.prototype.toString.call([]));// [obejct Array]

  /**
   * Regular Literal
   *
   */
  var reg = /[a-z]/gm;
  var res = "123ds32mew".replace(reg,"a");
  console.log(res);


  </script>
</body>
</html>
