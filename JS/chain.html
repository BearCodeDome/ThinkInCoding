<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="daiqingyun">
    <meta name='description' content="链式调用">
    <title>链式调用</title>
</head>
<body>
    <script>
        //核心就是 return this.
        function Student(options) {
            this.name = options.name || '';
            this.age = options.age || 0;
            this.hobbies = options.hobbies || [];
        }
        Student.prototype.setName = function(name){
            this.name = name;
            return this;
        }
        Student.prototype.setAge = function(age){
            this.age = age;
            return this;
        }
        Student.prototype.setHobbies = function(hobbies){
            this.hobbies = hobbies;
            return this;
        }
        Student.prototype.show = function(){
            console.log('姓名: ' + this.name);
            console.log('年龄: ' + this.age);
            console.log('爱好: ' + this.hobbies);
        }

        var xiaoming = new Student({});
        xiaoming.setName('xiaoming').setAge(20).setHobbies(['篮球','编程']);
        xiaoming.show();

    </script>
</body>
</html>
